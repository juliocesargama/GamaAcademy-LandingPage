<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

  <title>Super Friday - Hiring Coders</title>
  <link rel="shortcut icon" type="image/jpg" href="/assets/favicon.ico"/>
</head>
<body>
  <!-- Seção Um -->
  <section class="section-container background-section-one">

    <div class="lead-container">
      <img id="img-explosao" src="assets/explosao.png" alt="Imagem de uma explosão em formato de linear com borda vermelha e conteúdo amarelo.">
      <a href="#lead">
      <figcaption>Não perca as promoções exclusivas da Super Friday!</figcaption>
    </a>

    <a href="#lead">
    <img id="img-seta" src="assets/seta.png" alt="seta vermelha apontando para a sessão seguinte."/></a>
  </div>

  </section>

  <!-- Seção Dois -->
  <section id="lead" class="section-container background-section-two">
    <div class="card-container">

      <div id="content">
      
        <p>Preencha os dados abaixo para receber as novidades!</p>
        <br>
        <form id="form">
                  
             <input type="text" placeholder="Seu nome" id="txtNome" required>
          
            <input type="email" placeholder="E-mail de contato" id="txtEmail" required>

            <div class="communication">
              <input type="checkbox" id="chkConcessao" value="autorizado" required> 
              <label id="lblConcessao" for="chkConcessao">Eu concordo em receber as ofertas e outras informações deste canal por e-mail.</label>
            </div>

            <input id="btnCadastrar" type="submit" value="Cadastrar" >

        </form>
      </div>

    </div>
  </section>
  
  <footer>
    <img id="img-gama" src="assets/gama.png" alt="Logo da Gama Academy em verde e branco, possui um brasão com a imagem de um punho fechado dentro de um círculo entre as palavras."/>
    <p>Todos os Direitos reservados.</p>
    <br>
      <p> 💻 Hiring Coders #2 - 2021</p>
      <p> 🏳️‍🌈 LGBTI+ Devs</p>
  </footer>
  
</body>
<script src="js/script.js"></script>
</html>
